{% extends "shop_index.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>more</title>
    <style>
        p{
            text-align: center;
            margin-left:30px;
        }
    </style>
</head>
<body>
<table align="center" border="1" class="table table-bordered table-hover">
    <tr>

        <th>Product</th>

        <th>Quantity</th>

        <th>Amount</th>

    </tr>

     <tr>
         {% for i in data %}
              <td>{{ i.PRODUCT.productname }}</td>
              <td>{{ i.quantity }}</td>
              <td>{{ i.PRODUCT.price }}</td>

    </tr>

    {% endfor %}


</table>


</body>
</html>
{% endblock %}
