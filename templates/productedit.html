<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

<table style="margin: 0 auto; text-align: left; width: 50%;">

<form style="text-align: center" action="/petcare//" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <tr>
        <td><label for="cate">Choose Category</label></td>
        <td><input type="hidden" name="id" value="{{ data.id }}"></td>

        <td>
            <select name="cate">
                {% for i in data1 %}
                 <option value="{{ i.id }}" {% if i.id == data.CATEGORY.id %} selected
           {% endif %}>{{ i.categoryname }}</option>
          {% endfor %}
            </select>
        </td>
    </tr>



    <tr>
        <td><label for="prod">Productname</label></td>
        <td><input type="text" name="prod" value="{{ data.productname }}"></td>
    </tr>

    <tr>
        <td><label for="photo">Photo</label></td>
        <td><input type="file" name="photo"></td>
        <td><img src="{{ data.photo }}" height="80px" width="80px"></td>
    </tr>

    <tr>
        <td><label for="dis">Description</label></td>
        <td><input type="text" name="dis" value="{{ data.discription }}"></td>
    </tr>

    <tr>
        <td><label for="price">Price</label></td>
        <td><input type="text" name="price" value="{{ data.price }}"></td>
    </tr>

    <tr>
        <td><input type="submit" value="Submit"></td>
    </tr>
</form>
</table>
</body>
</html>
