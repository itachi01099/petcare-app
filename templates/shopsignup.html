<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Shop Sign Up</h1>

    <form action="/petcare/shoppost/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table>
            <tr>
                <th>Shop Name</th>
                <td><input type="text" name="shopname" required pattern="[A-Za-z]+" /></td>
            </tr>

            <tr>
                <th>Photo</th>
                <td><input type="file" name="photo" required /></td>
            </tr>

            <tr>
                <th>Lisence No</th>
                <td><input type="text" name="lisenceno" required pattern="[0-9]+" /></td>
            </tr>

            <tr>
                <th>Email</th>
                <td><input type="email" name="email" required /></td>
            </tr>

            <tr>
                <th>Phone</th>
                <td><input type="text" name="phone" required pattern="[0-9]+" /></td>
            </tr>

            <tr>
                <th>Place</th>
                <td><input type="text" name="place" required pattern="[A-Za-z]+" /></td>
            </tr>

            <tr>
                <th>PIN</th>
                <td><input type="text" name="pincode" required pattern="[0-9]+" /></td>
            </tr>

            <tr>
                <th>District</th>
                <td><input type="text" name="district" required pattern="[A-Za-z]+" /></td>
            </tr>

            <tr>
                <th>State</th>
                <td><input type="text" name="state" required pattern="[A-Za-z]+" /></td>
            </tr>

            <tr>
                <th>Password</th>
                <td><input type="password" name="password" required /></td>
            </tr>

            <tr>
                <th>Confirm Password</th>
                <td><input type="password" name="confirmpassword" required /></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Sign Up" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
